<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="To-Do">
        <div class="todo-title">
            TO-DO LISTAS
        </div>

        <div class="todo-listas">
            <label class="todo-item">
                <input type="checkbox">
                <div>Item 1</div>
                <input type="button" value="X">
            </label>
            <label class="todo-item">
                <input type="checkbox">
                <div>Item 2</div>
                <input type="button" value="X">
            </label>
        </div>
        <div class="todo-novo">
            <input type="text" name="addTarefa" id="add_tarefa" placeholder="Digite uma tarefa">
        </div>
    </div>
</body>
<script src="./Assets/JS/script.js"></script>
</html>
