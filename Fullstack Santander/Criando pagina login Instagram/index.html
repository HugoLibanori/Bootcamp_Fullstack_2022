<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instragram-phone">
            <img src="/Criando pagina login Instagram/img/Celular-trans.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/Criando pagina login Instagram/img/Instagram-Logo.png" width="200" height="50" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="/Criando pagina login Instagram/img/foto perfil.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continuar como Ketleen Lays</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Ketleen Lays</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de  contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <section class="final-page">
                    <p>
                        © 2022 Instagram from Hugo Libanori</p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
